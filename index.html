<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="table-top">
                <table class=“table”>
                    <thead>
                      <tr>
                        <th scope=“col”>#</th>
                        <th scope=“col”>First</th>
                        <th scope=“col”>Last</th>
                        <th scope=“col”>Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope=“row”>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope=“row”>2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope=“row”>3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                   </table>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="input" class="form-control" id="employee-name" aria-describedby="newName" placeholder="Employee Name">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="input" class="form-control" id="role" aria-describedby="newRole" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date: mm/dd/yy</label>
                        <input type="input" class="form-control" id="start-date" aria-describedby="newStartDate" placeholder="Start Date">
                    </div>
                    <div class="form-group">
                        <label for="monthlyRate">Monthly Rate ($))</label>
                        <input type="input" class="form-control" id="month-rate" aria-describedby="newMonthlyRate" placeholder="Monthly Rate"> 
                    </div>
                    <button type="submit" class="btn btn-primary" id="employeeSubmit">Add Employee</button>
                </form>
                </div>
            </div>
        </div>

        
    </div>
